<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--? ----- HEADER ----- -->
    <header>
      <nav class="left-header">
        <a href="" class="header-links">About</a>

        <a href="" class="header-links">Store</a>
      </nav>

      <nav class="right-header">
        <a href="" class="header-links">Gmail</a>
        <a href="" class="header-links">Images</a>
        <img src="./img/appicon.png" alt="" class="header-links header-img" />
        <button class="header-button">Sign In</button>
      </nav>
    </header>

    <!--? ----- HEADER ----- -->

    <!--? ----- CONTENT ----- -->
    <main>
      <img
        src="./img/googlelogo.png"
        alt="Google Logo"
        class="main-img"
        height="95px"
        width="272px"
      />
      <div class="search">
        <input class="input" type="text" name="search" />
        <div class="mag-microphone">
          <img
            src="./img/magnifying_glass.jpg"
            alt=""
            width="30px"
            height="30px"
            id="mag"
          />
          <a href=""
            ><img
              src="./img/google_microphone.png"
              alt=""
              width="14px"
              height="20px"
              id="microphone"
          /></a>
        </div>
      </div>
      <div>
        <button class="main-buttons main-left-button">Google Search</button>
        <button class="main-buttons main-right-button">
          I'm Feeling Lucky
        </button>
      </div>

      <p class="main-paragraph">
        Other Languages you can use Google:
        <a href="" class="main-paragraph-link">English</a>
      </p>
    </main>
    <!--? ----- CONTENT ----- -->

    <!--? ----- FOOTER ----- -->
    <footer>
      <p class="country">Turkey</p>
      <section class="footer">
        <div class="left-footer">
          <a href="" class="footer-links">Advertising</a>
          <a href="" class="footer-links">Business</a>
          <a href="" class="footer-links">How Search Works</a>
        </div>

        <div class="right-footer">
          <a href="" class="footer-links">Privacy</a>
          <a href="" class="footer-links">Terms</a>
          <a href="" class="footer-links">Settings</a>
        </div>
      </section>
    </footer>
    <!--? ----- FOOTER ----- -->
  </body>
</html>
